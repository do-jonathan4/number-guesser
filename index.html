<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="style.css"></script>
</head>
<body class="bg-dark">
  <div class="container p-4">
    <div class="row justify-content-center">

      <div class="col-6 bg-primary text-white text-center p-4">
        <h1>Number Guessing Game</h1>

        <form class="input-group mb-3 p-4" id="userForm">
          <input type="text" class="form-control" placeholder="Enter a number" id="userInput">
          <button class="btn btn-success" type="submit">Submit</button>
        </form>

        <p id="prevGuess" class="text-start fs-4 px-4"></p>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
