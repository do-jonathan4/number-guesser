<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="container">
    <div class="col">
      <h1>Number Guessing Game</h1>

      <div id="instructions">
        <p>
          Choose a number between 1 and 100
        </p>
        <p>
          See if you guess correctly in 10 tries. I will let you know if your guess is high or low
        </p>
      </div>

      <form class="form-inline" id="userForm">
        <input type="text" placeholder="Enter a number" id="userInput">
        <button type="submit">Guess</button>
      </form>

      <p id="userHint"></p>
      <p id="prevGuess">Guesses: </p>

      <div id="endGame">
        <p id="userLose">Out of guesses. Let's try again!</p>
        <p id="userWin">Congratulations, You Win!</p>
        <div class="container">
          <button id="restartGame">Restart Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
